<div class="timeline-container">
	<div class="timeline-left">{{TIMESTAMP}}</div>
	<div class="timeline-center"><img src="http://192.168.1.9/img/icons/{{ICON}}.png" /></div>
	<div class="timeline-right">
		<details {{OPEN}} class='{{DETAILS_CLASS}}'>
			<summary>{{TITLE}}</summary>
			<div class="bg-white ms-4 px-3 py-2 border rounded shadow-sm">
				{{CONTENT}}
			</div>
		</details>
	</div>
</div>
